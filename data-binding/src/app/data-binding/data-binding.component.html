<section class="property-binding">
  <article>
    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">
        Me clique!
      </button>
    </div>

    <br /><br />

    <input
      type="text"
      #campoInput
      (keyup)="onKeyUp($event)"
      (keyup.enter)="salvarValor(campoInput.value)"
      (blue)="salvarValor(campoInput.value)"
    />
    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor atual: {{ valorSalvo }}</p>

    <br /><br />

    <span
      (mouseover)="onMouseOver()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver"
      >Passe o mouse sobre mim</span
    >
  </article>
</section>
